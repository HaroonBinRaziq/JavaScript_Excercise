<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return myfun()">
        
        Email<input type="email" id="email" value="">
        <span id="emails"></span><br><br>
        Password<input type="password" id="passwords" value="">
        <span id="messages"></span><br><br>
            <input type="submit"  value="Sumbit">
    </form>
</body>
</html>
<script>
    function myfun(){
        var to = document.getElementById("email").value;
        var at = document.getElementById("passwords").value;

        if(to==""){
            document.getElementById("emails").innerHTML = "Enter your email";
            return false;
        }
        if(at==""){
            document.getElementById("messages").innerHTML = "Enter your password";
            return false;
        }

        
        else if(at.length >= 6 ){
            document.getElementById("messages").innerHTML = "Password length must be 6 characters long";
            return false;
        }
        if(at.match (/[A-Z]/)){
            document.getElementById("messages").innerHTML = "Your typing capital";
            return false;
        }
        if (at.match (/[a-z]/)){
            document.getElementById("messages").innerHTML = "Your typing small";
            return false;
        }
        if (at.match (/[0-9]/)){
            document.getElementById("messages").innerHTML = "Your typing number first";
            return false;
        }
    }


</script>
